<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System for Bank</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System for Bank</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/bank/user/saveUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}"
               placeholder="Phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>

    <hr>

    <a th:href = "@{/viewBankPage}"> Back to User List</a>
</div>
</body>
</html>
