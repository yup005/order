<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System for Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Users List</h1>

    <a th:href="@{/bank/user/showNewUserForm}"
       class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Account Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Balance</th>
            <th>Email</th>
            <th>Phone</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.accountNumber}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.balance}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td> <a th:href="@{/bank/user/showFormForUpdate/{id}(id=${user.accountNumber})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/bank/user/deleteUser/{id}(id=${user.accountNumber})}"
                   class="btn btn-danger">Delete</a>
                <br><br>
                <a th:href="@{/bank/user/deposit/{id}(id=${user.accountNumber})}"
                   class="btn btn-success">Deposit</a>
                <a th:href="@{/bank/user/withdraw/{id}(id=${user.accountNumber})}"
                   class="btn btn-info">Withdraw</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}"> Back to index page</a>

</div>
</body>

</html>
